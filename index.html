<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="voltorb-flip.css">
  </head>
  <body>
    <h1>Voltorb Flip</h1>
    <table id="gameBoard">
    </table>
    <h2>Points: <strong id="points">1</strong></h2>
    <h2>Total Points: <strong id="total_points">0</strong></h2>
    <p>
      <button id="restart_game" onclick="game.newGame();">Restart</button>
      <button id="next_level" onclick="game.nextLevel();">Next Level</button>
    </p>
    <p>
      <button onclick="showModal('controls');">Controls</button>
    </p>
    <div id="controls" class="modal">
      <div class="modal-content">
        <h2>Controls:</h2>
        <p>Click to flip the tile.</p>
        <p>Hover + <kbd>`, 0, 1, 2, 3</kbd> keys to mark the tile.</p>
        <p>Hover + <kbd>Shift/Ctrl</kbd> - View tile values once game finished.</p>
      </span>
    </div>
  </body>
  <script src="confetti.js"></script>
  <script src="voltorb-flip.js"></script>
</html>
